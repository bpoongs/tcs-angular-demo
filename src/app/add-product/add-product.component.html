Product Name: <input type='text' name='productName' [(ngModel)]='productName'>
<br>
Product Cost: <input type='text' name='productCost' [(ngModel)]='productCost'>
<br>
Product Description: <input type='text' name='productDescription' [(ngModel)]='productDescription'>
<br>
Product Image Url: <input type='text' name='productImageUrl' [(ngModel)]='productImageUrl'>
<br>
<button type='button' class='btn btn-success' (click)='addProduct()'>Add Product</button>
