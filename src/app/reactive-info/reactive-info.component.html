<div class='container '>
    <div class='card mt-5'>
        <div class='card-header bg-primary text-white'>
            <h3 class='card-title'>User Information</h3>
        </div>
        <div class='card-body'>
            <form [formGroup]='infoFormGroup' (ngSubmit)='displayUser()'>
                <div class='form-group'>
                    <label for='userName'>User Name</label>
                    <input 
                        class='form-control' 
                        type='text' 
                        id='userName'
                        formControlName='userName'/>
                </div>
                <div class='form-group'>
                    <label for='userContact'>User Contact</label>
                    <input 
                        class='form-control' 
                        type='text' 
                        id='userContact'
                        formControlName='userContact'/>
                </div>
                <div class='card-footer'>
                    <button class='btn btn-primary'>Add Info</button>
                </div>
            </form>
        </div>
    </div>
</div>
